<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin: 16px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 200px;
        }

        .form-row {
            margin-bottom: 10px;
        }

        .radio-row {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-row">
            <label for="lastName">Last Name</label>
            <div>
                <input type="text" id="lastName" name="lastName" value="Emerson" readonly>
            </div>
        </div>
        
        <div class="form-row">
            <label for="age">Age</label>
            <div>
                <input type="number" id="age" name="age" value="17" min="3" max="10" required>
            </div>
        </div>
        
        <div class="form-row">
            <input type="checkbox" id="agree" name="agree" disabled>
            <label for="agree">Accept terms and conditions</label>
        </div>
        
        <div class="form-row">
            <div class="radio-row">
                <input type="radio" id="gender-male" name="gender" value="Male">
                <label for="gender-male">Male</label>
            </div>
            <div class="radio-row">
                <input type="radio" id="gender-female" name="gender" value="Female">
                <label for="gender-female">Female</label>
            </div>
            <div class="radio-row">
                <input type="radio" id="gender-secret" name="gender" value="Secret">
                <label for="gender-secret">Secret</label>
            </div>
        </div>
        
        <div class="form-row">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        
        <div class="form-row">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
