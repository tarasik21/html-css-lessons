<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input[type="checkbox"]{
        visibility: hidden;
        width: 0;
        height: 0;
    }
    .checkmark{
        width: 25px;
        height: 25px;
        background-color: #d3d3d3;
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
    }
    .checkbox{
        padding-left: 30px;
        position: relative;
        font-size: 24px;


    }
    .checkbox input:checked + .checkmark{
        background-color: #0f0;
    }

</style>
<body>
    <label class="checkbox">
        <label class="checkmark" for="custom-checkbox"></label>
        <input id="custom-checkbox" type="checkbox" name="agree">
    </label>
</body>
</html>
