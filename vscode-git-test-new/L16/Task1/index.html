<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Нормализация стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-control {
            margin-bottom: 10px;
        }

        form {
            margin: 16px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 200px;
            padding: 2px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .gender-options label {
            display: block;
            margin: 5px 0;
        }

        button {
            padding: 2px 10px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-control">
            <input type="text" name="lastName" value="Emerson">
        </div>

        <div class="form-control">
            <input type="number" name="age" value="17">
        </div>

        <div class="form-control">
            <label>
                <input type="checkbox" name="agree">
                Accept terms and conditions
            </label>
        </div>

        <div class="form-control gender-options">
            <label>
                <input type="radio" name="gender" value="Male" checked>
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="Female">
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="Secret">
                Secret
            </label>
        </div>

        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>

        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
