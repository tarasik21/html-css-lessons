<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-control{
            margin: 16px;
        }

    </style>
</head>
<body>
    <form>
        <div class="form-control">
        <input type="text" name="lastName" value="Emerson" readonly>
    </div>
    <div class="form-control">
        <input type="number" id="last-name-form-conrol"min="10" max="20" value="17" name="age">
    </div>
    <div class="form-control">
        <input type="checkbox" id="agree-therms-and-conditions"  name="agree" >
        <label for="agree-therms-and-conditions">Accept terms and conditions</label>
    </div>
    <div class="form-control">
        <input type="radio" id="gender-male" name="gender">
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender">
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender">
        <label for="gender-secret">Secret</label>
    </div>
    <div class="form-control">
        <textarea
         maxlength="10"
          name="description"
           placeholder="Write description..."
           ></textarea>
    </form>
    <div>
    <button type="submit">Submit</button>
</div>
</body>
</html>
