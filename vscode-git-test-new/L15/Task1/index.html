<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

* {

    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #f5f5f5;
}


.image-container {
    margin: 50px 0;
    text-align: center;
}

.image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 20px;
}


.gallery {
    display: flex;
    gap: 16px; 
}

.card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    box-shadow: 0px 7px 18px -8px rgba(0, 0, 0, 0.75);
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
}


.card:nth-child(1) img {
    filter: opacity(50%);
}

.card:nth-child(2) img {
    filter: blur(4px);
}

.card:nth-child(3) img {
    filter: invert(100%);
}

.card img {
    width: 150px; 
    height: auto; 
}

figcaption {
    height: 30px;
    line-height: 30px;
    text-transform: lowercase;
    font-size: 14px;
    background-color: #fff;
    width: 100%;
}

</style>
<body>

    <div class="image-container">
        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg" alt="A big scenic image">
    </div>


    <div class="gallery">

        <div class="card">
            <figure>
                <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Filtered image with opacity">
                <figcaption>opacity</figcaption>
            </figure>
        </div>

        <div class="card">
            <figure>
                <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Filtered image with blur">
                <figcaption>blur</figcaption>
            </figure>
        </div>

        <div class="card">
            <figure>
                <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Filtered image with invert">
                <figcaption>invert</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
